<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>The Love Sync</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background: linear-gradient(135deg, #f8b6c1 0%, #f6d6e1 100%);
            font-family: 'Segoe UI', Arial, sans-serif;
        }
        .container {
            background: #fff;
            border-radius: 32px;
            margin: 24px auto;
            max-width: 900px;
            padding: 32px 24px 48px 24px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.08);
            text-align: center;
        }
        h1 {
            color: #d32f5c;
            font-size: 3rem;
            margin-bottom: 0.5rem;
        }
        .love {
            font-size: 2rem;
            color: #d32f5c;
            vertical-align: middle;
        }
        #roomSection input {
            padding: 16px;
            margin: 12px 16px;
            border-radius: 12px;
            border: 2px solid #d32f5c;
            font-size: 1.2rem;
            width: 260px;
            text-align: center;
        }
        #roomSection button {
            background: #d32f5c;
            color: #fff;
            border: none;
            border-radius: 16px;
            padding: 16px 40px;
            font-size: 1.3rem;
            margin-top: 18px;
            cursor: pointer;
            transition: background 0.2s;
        }
        #roomSection button:hover {
            background: #b71c48;
        }
        .love-score {
            display: flex;
            justify-content: center;
            gap: 60px;
            margin-top: 40px;
        }
        .love-shape {
            width: 120px;
            height: 110px;
            background: #d32f5c;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 60% 60% 70% 70%;
            margin: 0 auto 12px auto;
        }
        .love-shape:before,
        .love-shape:after {
            content: "";
            position: absolute;
            width: 120px;
            height: 110px;
            background: #d32f5c;
            border-radius: 60% 60% 70% 70%;
        }
        .love-shape:before {
            left: -60px;
            top: 0;
        }
        .love-shape:after {
            left: 0;
            top: -60px;
        }
        .score-number {
            position: absolute;
            color: #fff;
            font-size: 2.2rem;
            font-weight: bold;
            left: 0; right: 0; top: 38px;
            text-align: center;
            z-index: 2;
            text-shadow: 0 2px 8px rgba(0,0,0,0.15);
        }
        .score-label {
            text-align: center;
            font-size: 1.1rem;
            font-weight: 500;
            color: #d32f5c;
            margin-top: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div>
            <span class="love">ðŸ’•</span>
            <span style="font-size:2.5rem;font-weight:bold;color:#d32f5c;">The Love Sync</span>
            <span class="love">ðŸ’•</span>
        </div>
        <div style="margin: 0 0 18px 0; color: #555; font-size: 1.2rem;">
            Kalkulator Cinta untuk Pasangan - Mainkan dengan jarak 1-2 meter untuk jawaban jujur!
        </div>
        <div id="roomSection">
            <h2 style="margin-bottom: 10px;">Masukkan Nama Pasangan</h2>
            <input type="text" id="inputNameA" placeholder="Nama Person A">
            <input type="text" id="inputNameB" placeholder="Nama Person B">
            <br>
            <button onclick="startCoupleRoom()">Mulai</button>
            <div id="roomStatus" style="margin-top: 15px; font-weight: bold; color: red;"></div>
        </div>
        <div id="quizSection" style="display:none;"></div>
        <div id="resultSection" style="display:none;"></div>
    </div>
    <!-- Firebase SDK (ganti config sesuai project kamu) -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script>
    // Ganti config berikut sesuai project Firebase kamu
    var firebaseConfig = {
        apiKey: "YOUR_API_KEY",
        authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
        databaseURL: "YOUR_DATABASE_URL",
        projectId: "YOUR_PROJECT_ID",
        storageBucket: "YOUR_PROJECT_ID.appspot.com",
        messagingSenderId: "YOUR_SENDER_ID",
        appId: "YOUR_APP_ID"
    };
    firebase.initializeApp(firebaseConfig);
    var db = firebase.database();

    let roomCode = null;
    let playerType = null; // 'A' atau 'B'
    let playerName = '';
    let partnerName = '';
    let quizQuestions = [
        "Apa warna favorit pasanganmu?",
        "Apa makanan favorit pasanganmu?",
        "Kapan ulang tahun pasanganmu?",
        "Apa hobi pasanganmu?",
        "Apa film favorit pasanganmu?"
    ];
    let playerAnswers = [];
    let partnerAnswers = [];
    let currentQuestion = 0;

    function startCoupleRoom() {
        const nameA = document.getElementById('inputNameA').value.trim();
        const nameB = document.getElementById('inputNameB').value.trim();
        if (!nameA || !nameB) {
            document.getElementById('roomStatus').innerText = 'Nama Person A dan B harus diisi!';
            return;
        }
        // Urutkan nama agar pasangan tidak tertukar
        const [n1, n2] = [nameA.toLowerCase(), nameB.toLowerCase()].sort();
        const code = `LOVE2-${n1}-${n2}`;
        const roomRef = db.ref('rooms/' + code);
        roomRef.once('value').then(snapshot => {
            let isA = (nameA.toLowerCase() === n1);
            if (snapshot.exists()) {
                const roomData = snapshot.val();
                if (roomData.playerA.name && roomData.playerB.name) {
                    document.getElementById('roomStatus').innerText = 'Room sudah penuh!';
                    return;
                }
                roomCode = code;
                playerType = isA ? 'A' : 'B';
                playerName = isA ? nameA : nameB;
                partnerName = isA ? nameB : nameA;
                roomRef.child('player' + playerType).set({
                    name: playerName,
                    answers: null,
                    submitted: false
                });
                transitionToQuiz();
                listenToRoomChanges();
            } else {
                // Buat room baru
                roomRef.set({
                    created: firebase.database.ServerValue.TIMESTAMP,
                    playerA: { name: isA ? nameA : '', answers: null, submitted: false },
                    playerB: { name: isA ? '' : nameB, answers: null, submitted: false },
                    status: 'waiting_for_players'
                }).then(() => {
                    roomCode = code;
                    playerType = isA ? 'A' : 'B';
                    playerName = isA ? nameA : nameB;
                    partnerName = isA ? nameB : nameA;
                    roomRef.child('player' + playerType).set({
                        name: playerName,
                        answers: null,
                        submitted: false
                    });
                    transitionToQuiz();
                    listenToRoomChanges();
                });
            }
        });
    }

    function transitionToQuiz() {
        document.getElementById('roomSection').style.display = 'none';
        document.getElementById('quizSection').style.display = '';
        showQuestion();
    }

    function showQuestion() {
        let html = `<h2>Pertanyaan untuk ${playerName} ðŸ’– ${partnerName}</h2>`;
        if (currentQuestion < quizQuestions.length) {
            html += `
                <div style="font-size:1.3rem;margin:24px 0 18px 0;">${quizQuestions[currentQuestion]}</div>
                <input type="text" id="answerInput" style="padding:12px;font-size:1.1rem;width:320px;border-radius:8px;border:1.5px solid #d32f5c;">
                <br>
                <button onclick="submitAnswer()" style="margin-top:18px;">Jawab</button>
            `;
        } else {
            html += `
                <div style="font-size:1.2rem;margin:24px 0 18px 0;">Semua pertanyaan sudah dijawab!</div>
                <button onclick="submitAllAnswers()">Selesai Jawab</button>
            `;
        }
        document.getElementById('quizSection').innerHTML = html;
    }

    function submitAnswer() {
        const ans = document.getElementById('answerInput').value.trim();
        if (!ans) return;
        playerAnswers.push(ans);
        currentQuestion++;
        showQuestion();
    }

    function submitAllAnswers() {
        db.ref(`rooms/${roomCode}/player${playerType}`).update({
            answers: playerAnswers,
            submitted: true
        });
        document.getElementById('quizSection').innerHTML = `<div style="font-size:1.2rem;margin:32px 0;">Jawaban Anda sudah terkirim.<br>Menunggu pasangan selesai menjawab...</div>`;
    }

    function listenToRoomChanges() {
        db.ref('rooms/' + roomCode).on('value', snapshot => {
            const data = snapshot.val();
            if (!data) return;
            // Jika kedua sudah submit, tampilkan hasil
            if (data.playerA.submitted && data.playerB.submitted) {
                showResult(data.playerA.answers, data.playerB.answers, data.playerA.name, data.playerB.name);
            }
        });
    }

    function showResult(ansA, ansB, nameA, nameB) {
        document.getElementById('quizSection').style.display = 'none';
        let scoreA = 0, scoreB = 0;
        for (let i = 0; i < quizQuestions.length; i++) {
            if (ansA[i] && ansB[i] && ansA[i].toLowerCase() === ansB[i].toLowerCase()) {
                scoreA++; scoreB++;
            }
        }
        let percentA = Math.round((scoreA / quizQuestions.length) * 100);
        let percentB = Math.round((scoreB / quizQuestions.length) * 100);
        document.getElementById('resultSection').style.display = '';
        document.getElementById('resultSection').innerHTML = `
            <h2>Hasil Love Sync</h2>
            <div class="love-score">
                <div>
                    <div class="love-shape"><span class="score-number">${percentA}%</span></div>
                    <div class="score-label">${nameA}</div>
                </div>
                <div>
                    <div class="love-shape"><span class="score-number">${percentB}%</span></div>
                    <div class="score-label">${nameB}</div>
                </div>
            </div>
            <div style="margin-top:32px;">
                <button onclick="location.reload()">Main Lagi</button>
            </div>
        `;
    }
    </script>
</body>
</html>
